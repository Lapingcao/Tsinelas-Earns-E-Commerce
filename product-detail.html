<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details | Tsinelas-Earns</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-indigo': '#4f46e5',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>

<body>

  <!--Top Navigation Bar -->
  <header class="navbar">
          <nav class="nav">
              <div class="navbar-content">

                  <!-- Brand Name: Tsinelas-Earns -->
                  <a href="#" class="logo">
                      Tsinelas<span>-Earns</span>
                  </a>

                  <!-- Top Navigation Bar -->
                <div class="nav-links">
                      <a href="index.html">Home</a>
                      <a href="clogs.html">Clogs</a>
                      <a href="flipflops.html">Flip-Flops</a>
                      <a href="slides.html">Slides</a>
                  </div>

                  <!-- Cart Button  -->
                  <div class="hidden md:flex items-center">
                    <a href="checkout.html"
                    class="flex items-center space-x-2 text-lg font-semibold text-white bg-primary-indigo px-5 py-2 rounded-full hover:bg-indigo-600 transition shadow-md transform transition duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span>Cart (<span id="cart-count">0</span>)</span>
                    </a>
                </div>


              </div>
          </nav>
  </header>

  <!-- Products Detail -->
  <main class="main-clogs">

    <div class="card-container">
      
      <!-- Product Image -->
      <div style="display: flex; justify-content: center; align-items: center;">
        <img id="product-img" src="Images/Clogs/CC.png" alt="Product Image" class="product-img-container">
      </div>

      <!-- Product Info -->
      <div>
        <p id="product-category" class="product-category">Clogs</p>
        <h1 id="product-name" class="product-name">Comforza Clogs</h1>
        <p id="product-description" class="product-description">
          Comfortable and stylish clogs made with premium rubber and breathable holes, perfect for everyday use.
        </p>

        <!-- Rating -->
        <div class="rating-container">
          <p class="rating-stars">⭐⭐⭐⭐☆</p>
          <span id="product-rating" class="product-rating">(4.8)</span>
        </div>

        <p class="text-3xl font-extrabold text-gray-900 mb-6">₱<span id="product-price">459.99</span></p>
        <span class="text-md font-semibold mb-20 text-gray-900">Stock: <span id="product-stock" class="text-md font-semibold mb-2 text-gray-500"></span>

        <!-- Sizes -->
        <div style="margin-bottom: 1rem" >
          <label style="display: block; font-weight: 500; margin-bottom: 0.25rem;">Select Size</label>
          <select id="product-size" class="size-selector">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <!-- Quantity -->
        <div class="quantity-selector">
          <label for="product-quantity">Quantity</label>
          <input id="product-quantity" type="number" min="1" value="1">
        </div>

        <!-- Buttons -->
        <div class="button-group">
          <button id="add-to-cart"
                  class="add-to-cart">
            Add to Cart
          </button>

          <button onclick="history.back()"
             class="btn-go-back">
            Go back
        </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
        <div class="footer-inner">
            <p>&copy; 2025 Tsinelas-Earns, Inc. | Comfort. Style. Value.</p>
        </div>
  </footer>

  <script>
window.addEventListener("load", () => {
  document.body.classList.add("fade-in");
});
</script>

  <script src="script.js"></script>
  <script src="product-detail.js"></script>
</body>
</html>
