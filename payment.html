<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment | Tsinelas-Earns</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-indigo': '#4f46e5',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
</head>

<body>

  <header class="navbar">
        <nav class="nav">
            <div class="navbar-content">

                <!-- Brand Name: Tsinelas-Earns -->
                <a href="#" class="logo">
                    Tsinelas<span>-Earns</span>
                </a>

                <!-- Top Navigation Bar -->
               <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="clogs.html" class="active">Clogs</a>
                    <a href="flipflops.html">Flip-Flops</a>
                    <a href="slides.html">Slides</a>
                </div>

                <!-- Cart Button  -->
                <div class="flex items-center">
                <button onclick="history.back()" class="border border-primary-indigo text-primary-indigo font-semibold py-2 px-4 rounded-full hover:bg-indigo-50 transition">
                  Go back
                </button>


            </div>
        </nav>
    </header>

  <!-- Main -->
  <main class="main-clogs">
    <h1 style="font-size: 2.25rem;   
  line-height: 2.5rem;
  font-weight: 800;     
  margin-bottom: 2rem;  
  color: #111827; ">Payment</h1>

    <div class="my-grid">

      <!-- Products Section -->
      <div class="order-summary-container">
        <h2 class="order-summary-title">Order Summary</h2>
        
        <!-- Customer Details -->
        <div id="payment-customer-details" style="color: #374151; margin-bottom: 1rem; margin-top: 0.5rem;">
          <p><strong>Name:</strong> <span id="summary-name">-</span></p>
          <p><strong>Email:</strong> <span id="summary-email">-</span></p>
          <p><strong>Address:</strong> <span id="summary-address">-</span></p>
          <p><strong>Payment Method:</strong> <span id="summary-method">-</span></p>
        </div>

        <!-- Size Section -->
        <div id="payment-cart-items"
            class="space-y-4 max-h-64 overflow-y-auto pr-2 border border-gray-200 rounded-lg p-2">
        </div>
        <hr class="my-4 border-gray-300" />
        <div class="flex justify-between mt-2">
          <span id="payment-cart-discount" class="text-green-600 font-medium"></span>
        </div>
        <div class="flex justify-between mt-1">
          <span class="font-semibold">Voucher:</span>
          <span id="payment-cart-voucher" class="text-green-600 font-medium"></span>
        </div>

        <div class="flex justify-between mt-4 font-bold text-lg">
          <span>Total:</span>
          <span id="payment-cart-total" class="font-bold text-lg text-gray-900"></span>
        </div>
      </div>

      <!-- Voucher and Payment Section -->
      <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200 flex flex-col justify-between">
        
        <div class="mb-6">
          <label for="voucher-select" class="block font-medium mb-2">Select a Voucher</label>
          <select id="voucher-select" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-primary-indigo focus:border-primary-indigo">
          </select>
        </div>

        <div class="border-t border-gray-300 pt-4">
          <div class="flex justify-between mb-2">
            <span id="payment-cart-total" class="font-bold text-lg text-gray-900"></span>
          </div>

          <form id="payment-form" class="space-y-4 mt-4">
            <div>
              <label class="block font-medium mb-1">Full Name</label>
              <input type="text" id="full-name" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-primary-indigo focus:border-primary-indigo" required>
            </div>
            <div>
              <label class="block font-medium mb-1">Email</label>
              <input type="email" id="email" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-primary-indigo focus:border-primary-indigo" required>
            </div>
            <div>
              <label class="block font-medium mb-1">Address</label>
              <input type="text" id="address" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-primary-indigo focus:border-primary-indigo" required>
            </div>
            <div>
              <label class="block font-medium mb-1">Payment Method</label>
              <select id="payment-method" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-primary-indigo focus:border-primary-indigo">
                <option>Credit/Debit Card</option>
                <option>Gcash</option>
                <option>PayPal</option>
                <option>Cash on Delivery</option>
              </select>
            </div>

            <button type="submit" class="bg-primary-indigo text-white font-semibold py-3 px-6 rounded-full shadow-md hover:bg-indigo-600 transition w-full">
              Confirm Payment
            </button>
          </form>
        </div>

      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 mt-16">
    <div class="max-w-7xl mx-auto py-8 px-4 text-center">
      <p class="text-base text-gray-500">
        &copy; 2025 Tsinelas-Earns, Inc. | Comfort. Style. Value.
      </p>
    </div>
  </footer>

  <script>
window.addEventListener("load", () => {
  document.body.classList.add("fade-in");
});
</script>

  <script src="checkout.js"></script>
  <script src="payment.js"></script>
</body>
</html>
