<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | Tsinelas-Earns</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-indigo': '#4f46e5',
            'secondary-gray': '#e5e7eb',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
</head>

<body class="bg-gray-50 text-gray-900">

  <!-- Top Navigation Bar -->
  <header class="sticky top-0 z-50 bg-white shadow-lg">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-20">
        
        <!-- Brand Name: Tsinelas-Earns -->
        <a href="index.html" class="text-3xl font-extrabold text-primary-indigo tracking-tight">
          Tsinelas<span class="text-gray-900">-Earns</span>
        </a>

        <!-- Links -->
        <div class="hidden md:flex space-x-8">
          <a href="index.html" class="text-lg font-medium text-gray-600 hover:text-primary-indigo transition">Home</a>
          <a href="clogs.html" class="text-lg font-medium text-gray-600 hover:text-primary-indigo transition">Clogs</a>
          <a href="flipflops.html" class="text-lg font-medium text-gray-600 hover:text-primary-indigo transition">Flip-Flops</a>
          <a href="slides.html" class="text-lg font-medium text-gray-600 hover:text-primary-indigo transition">Slides</a>
        </div>

        <!-- Cart -->
        <div class="hidden md:flex items-center">
          <div href="checkout.html" 
             class="flex items-center space-x-2 text-lg font-semibold text-white bg-primary-indigo px-5 py-2 rounded-full hover:bg-indigo-600 transition shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            <span>Pending: <span id="cart-count">0</span></span>
        </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-4xl font-extrabold mb-8 text-gray-900">Your Cart</h1>

    <!-- Cart Items -->
    <div id="cart-items" class="space-y-6"></div>

    <!-- Total and Buttons -->
    <div class="mt-10 border-t border-gray-200 pt-6 flex flex-col sm:flex-row sm:justify-between sm:items-center">
      <h2 id="cart-total" class="text-2xl font-bold text-gray-800 mb-4 sm:mb-0"></h2>
      <div class="space-x-4">
        <button id="clear-cart" class="bg-gray-300 text-white-800 px-6 py-3 rounded-full hover:bg-gray-400 transition">
          Clear Cart
        </button>
        <button id="checkout-btn" class="bg-primary-indigo text-white font-semibold px-6 py-3 rounded-full hover:bg-indigo-600 transition shadow-md">
          Proceed to Checkout
        </button>
        <button onclick="history.back()"
             class="border border-primary-indigo text-primary-indigo font-semibold py-3 px-6 rounded-full hover:bg-indigo-50 transition">
            Go back
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 mt-16">
    <div class="max-w-7xl mx-auto py-8 px-4 text-center">
      <p class="text-base text-gray-500">
        &copy; 2025 Tsinelas-Earns, Inc. | Comfort. Style. Value.
      </p>
    </div>
  </footer>

  <script>
window.addEventListener("load", () => {
  document.body.classList.add("fade-in");
});
</script>

  <script src="checkout.js"></script>
</body>
</html>
